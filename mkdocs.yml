site_name: O Site do Pangaio
site_url: https://pangaio.com.br/
site_author: Leonardo Pangaio

repo_url: https://github.com/leonardopangaio/website
repo_name: leonardopangaio/website
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  language: pt
  favicon: images/favicon.ico
  logo: images/favicon.ico
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - content.tooltips
    - toc.follow
    - content.code.copy
    - content.action.view
  icon:
    repo: fontawesome/brands/github

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: cyan
      # accent: light green

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: indigo
      # accent: green

extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leonardopangaio
      name: Meu Github
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/leonardo-pangaio
      name: Meu LinkedIn
    - icon: fontawesome/solid/envelope
      link: mailto:leonardo.pangaio@gmail.com
      name: Meu E-mail
    - icon: fontawesome/solid/paper-plane
      link: https://t.me/leonardo_pangaio
      name: Meu Telegram
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Esta página foi útil?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Essa página foi útil.
          data: 1
          note: >-
            Obrigado pelo feedback!
        - icon: material/emoticon-sad-outline
          name: Essa página pode ser melhorada.
          data: 0
          note: >- 
            Obrigado pelo feedback!
  
  consent:
    title: Cookie consent
    description: >- 
      Usamos cookies para reconhecer suas visitas e preferências repetidas, bem como para medir a eficácia da nossa documentação e se os usuários encontram o que estão procurando. Com seu consentimento, você está nos ajudando a tornar nossa documentação melhor.
    actions:
      - accept

copyright: Copyright &copy; 2024 - 2025 Leonardo Pangaio

plugins: 
  - search
  - glightbox
  
  - git-authors:
      show_email_address: false
      exclude:
            - index.md

  - blog:
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      post_url_format: "{slug}"
      blog_toc: true

      archive: false
      archive_toc: true

      categories: true
      categories_toc: true
      
      pagination: true
      pagination_per_page: 10
  
  - tags
  
  - rss:
      match_path: blog/posts/.* 
      pretty_print: true
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
      categories:
        - categories
        - tags
  
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true
      exclude:
          - index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.caption
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.betterem
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - abbr
  - toc:
      permalink: true